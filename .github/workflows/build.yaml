name: Build and Deploy to CloudHub 2.0 Sandbox

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 8

      - name: Build Mule Application
        run: mvn -B clean package --file pom.xml

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mule-artifact
          path: target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Built Artifact
        uses: actions/download-artifact@v4
        with:
          name: mule-artifact

      - name: Install Anypoint CLI
        run: |
          npm install -g anypoint-cli-v4

      - name: Check Available Commands
        env:
          ANYPOINT_USERNAME: ${{ secrets.ANYPOINT_PLATFORM_USERNAME }}
          ANYPOINT_PASSWORD: ${{ secrets.ANYPOINT_PLATFORM_PASSWORD }}
          ANYPOINT_ORG_ID: ${{ secrets.ANYPOINT_BUSINESS_GROUP_ID }}
        run: |
          anypoint-cli-v4 conf username "$ANYPOINT_USERNAME"
          anypoint-cli-v4 conf password "$ANYPOINT_PASSWORD"
          anypoint-cli-v4 conf organization "$ANYPOINT_ORG_ID"
          
          echo "=========================================="
          echo "Available Runtime Manager commands:"
          echo "=========================================="
          anypoint-cli-v4 runtime-mgr --help
          
          echo ""
          echo "=========================================="
          echo "Checking for CloudHub 2.0 / Runtime Fabric targets:"
          echo "=========================================="
          anypoint-cli-v4 runtime-mgr rtf list --environment "SANDBOX" || echo "No RTF targets found"

      - name: Deploy to CloudHub 2.0 via Runtime Fabric
        env:
          ANYPOINT_USERNAME: ${{ secrets.ANYPOINT_PLATFORM_USERNAME }}
          ANYPOINT_PASSWORD: ${{ secrets.ANYPOINT_PLATFORM_PASSWORD }}
          ANYPOINT_ORG_ID: ${{ secrets.ANYPOINT_BUSINESS_GROUP_ID }}
        run: |
          JAR_FILE=$(ls *.jar | head -1)
          echo "=========================================="
          echo "Deploying: $JAR_FILE"
          echo "Environment: SANDBOX"
          echo "=========================================="
          
          # For CloudHub 2.0, we need to deploy as Runtime Fabric application
          anypoint-cli-v4 runtime-mgr rtf-application deploy \
            --environment "SANDBOX" \
            --target "Cloudhub-US-East-2" \
            --runtime-version 4.6.0 \
            --replicas 1 \
            --cpu-reserved "20m" \
            --cpu-limit "1000m" \
            --memory-reserved "700Mi" \
            --memory-limit "700Mi" \
            git-actions \
            "$JAR_FILE"
          
          echo ""
          echo "=========================================="
          echo "Deployment completed!"
          echo "=========================================="

      - name: Verify Deployment
        env:
          ANYPOINT_USERNAME: ${{ secrets.ANYPOINT_PLATFORM_USERNAME }}
          ANYPOINT_PASSWORD: ${{ secrets.ANYPOINT_PLATFORM_PASSWORD }}
          ANYPOINT_ORG_ID: ${{ secrets.ANYPOINT_BUSINESS_GROUP_ID }}
        run: |
          echo "Waiting 15 seconds for deployment to register..."
          sleep 15
          
          echo "=========================================="
          echo "Application Status:"
          echo "=========================================="
          anypoint-cli-v4 runtime-mgr rtf-application describe git-actions --environment "SANDBOX"